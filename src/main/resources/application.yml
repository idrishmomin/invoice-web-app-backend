spring:
  cache:
    jcache:
      config: classpath:ehcache.xml
  profiles:
    active: ${active_profile:local}
  application:
    name: InvoiceWebApp
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jmx:
    enabled: false
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  main:
    banner-mode: 'off'
  mail:
    host:
    port:
    username:
    password:
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

